steps:
- id: "vcf_to_haplotype"
  uses: "docker://ensemblorg/ensembl-vep:release_101.0"
  runs: ["sh"]
  args: ["get_haplotype.sh"]
  options:
    user: 31000

- id: "haplotype_to_sequence"
  uses: "./src/haplotype_to_sequence/"
  runs: ["sh"]
  options:
    name: "haplotype_to_sequence"
    user: 31000

- id: "notebook"
  uses: "continuumio/anaconda:2019.10"
  runs: ["sh"]
  options:
    name: "notebook"
    user: 3100
    ports:
      8787: 8787