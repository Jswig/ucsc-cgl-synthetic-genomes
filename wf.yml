steps:
- id: "vcf_to_haplotype"
  uses: "docker://ensemblorg/ensembl-vep:release_101.0"
  runs: ["sh"]
  args: ["get_haplotype.sh"]
  options:
    user: 31000

- id: "haplotype_to_sequence"
  uses: "./src/haplotype_to_sequence/"
  runs: ["sh"]
  options:
    user: 31000

- id: "notebook"
  uses: "docker://continuumio/anaconda:2019.10"
  runs: ["sh"]
  options:
    user: 3100
    ports:
      8787: 8787

- id: "gatk"
  uses: "docker://broadinstitute/gatk:4.1.9.0"
  runs: "sh"
  options:
    user: 3100
